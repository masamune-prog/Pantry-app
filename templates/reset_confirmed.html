{% extends "layout.html" %}

{% block title %}
Reset Password

{% endblock %}

{% block main %}
<p>Enter 4 digit code from email used when registered</p>
    <form action="/reset_confirmed" method = 'post'>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="verify" placeholder="Enter 4 digit code" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="repeat_password" placeholder=" Repeat New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset</button>
    </form>
{% endblock %}
