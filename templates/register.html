{% extends "layout.html" %}

{% block title %}
Register for a new account

{% endblock %}

{% block main %}
    <form action="/register" method = 'post'>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="family_id" placeholder="New Family ID" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="New Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="verify" placeholder=" Repeat New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
